<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="title-section">
        <h1>Rock Paper Scissors
        </h1>
    </header>
    <section class="score-board-section">
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <div class="score">
                <p id="user-score">0</p>
                <p>:</p>
                <p id="computer-score">0</p>
            </div>
        </div>
    </section>
    <section class="result">
        <p id="message">Welcome!</p>
    </section>
    <section class="choices-section">
        <div class="choice" id="r">👊</div>
        <div class="choice" id="p">🖐</div>
        <div class="choice" id="s">✌</div>
    </section>
    <section id="action-message">
        <p>Make your move!</p>
    </section>
    <script src="./app.js"></script>
</body>

</html>
